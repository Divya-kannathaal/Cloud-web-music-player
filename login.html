<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/e63d6b8820.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form >
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Names" name="item3">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="email" name="item2">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="password" name="item3">
                    </div>
                    <p>Lost Password<a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <a href="file:///C:/Users/USER/Desktop/project/index.html">
                    <button type="button" id="signupBtn">SignUp</button>
                    <button type="button" id="signinBtn" class="disable">SignIn</button></a>
                </div>
                
            </form>
        </div>
    </div>
    <script>
        let signupBtn=document.getElementById("signupBtn");
        let signinBtn=document.getElementById("signinBtn");
        let nameField=document.getElementById("nameField");
        let title=document.getElementById("title");

        signinBtn.onclick=function(){
            nameField.style.maxHeight ="0";
            title.innerHTML="Sign In";
            signupBtn.classlist.add("disable");
            signinBtn.classlist.remove("disable");
        }

        signupBtn.onclick=function(){
            nameField.style.maxHeight="60px";
            title.innerHTML="Sign Up";
            signupBtn.classlist.remove("disable");
            signinBtn.classlist.add("disable");
        }
    </script>
</body>
